version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^0.1.2

  # state
  provider: 4.0.3

  # Base Component
  webview_flutter: ^0.3.19
  flutter_webview_plugin: ^0.3.10
  quiver: ^2.0.5

  # Data
  dio: ^3.0.1
  dio_cookie_manager: ^1.0.0
  cookie_jar: ^1.0.0
  shared_preferences: ^0.5.3+5
  locolstorage: ^2.0.0

  # # Html Encoder/Decoder
  # html_unescape: ^1.0.1+3
  # # 解析html标签
  # flutter_html: ^0.10.4
