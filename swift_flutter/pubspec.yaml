  oktoast: ^2.3.1
  pull_to_refresh: ^1.5.6
  flutter_swiper: ^1.1.6
  cached_network_image: ^2.0.0-rc.1
  # # 谁用谁闪亮
  shimmer: ^1.0.0
  #   # third_app
  url_launcher: ^5.1.6 #启动第三方app
  share: 0.6.2+1 #分享
  # launch_review: ^2.0.0
  # open_file: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: iconfont
      fonts:
        - asset: asset/font/iconfont.ttf
    - family: kuaile # 站酷 快乐字体  https://fonts.google.com/?selection.family=Noto+Sans+SC&subset=chinese-simplified
      fonts:
        - asset: asset/font/ZCOOLKuaiLe-Regular.ttf
  assets:
    - asset/image/
    # - asset/animation/
    - README.md
flutter_intl:
  enabled: true
